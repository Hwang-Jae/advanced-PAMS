            <p id="kpi-total-assets" class="text-4xl font-bold text-indigo-600 mt-2">0</p>

            <p id="kpi-total-stock" class="text-4xl font-bold text-green-600 mt-2">0</p>

                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-slate-200">

                <button onclick="window.changeView('consumption')" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">더보기 &rarr;</button>
